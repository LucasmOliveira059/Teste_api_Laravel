<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="tatoo-text">Tatoo4you</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="welcome-text">Bem-vindo!</h1>
  <p class="welcome-message">Seja bem-vindo ao Tatoo4you. Aqui você encontra os melhores tatuadores do Brasil.</p>
  
  <div class="login-register">
    <p class="login-message">Se você já é cadastrado, faça seu login</p>
    <ion-button expand="block" color="tertiary" routerLink="/login">Login</ion-button>
    
    <p class="register-message">Ou então faça aqui o seu cadastro</p>
    <ion-button expand="block" color="tertiary" routerLink="/register">Cadastre-se</ion-button>
  </div>
</ion-content>
